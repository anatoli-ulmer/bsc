sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended biblatex
script:
- mkdir _build && cd _build
- pdflatex -interaction=nonstopmode -halt-on-error  ../Tex/main.tex
- bibtex ../Tex/main.tex
- pdflatex -interaction=nonstopmode -halt-on-error  ../Tex/main.tex
- pdflatex -interaction=nonstopmode -halt-on-error  ../Tex/main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/main.pdf
  on:
    repo: fzimmermann89/bsc
tags: true
